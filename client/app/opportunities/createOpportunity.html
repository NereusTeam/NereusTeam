  <li class="">
    <a href="#/openings">All Openings</a>

<div class='col-xs-2'>
</div>
<div id="container" class="col-xs-8 container-fluid">

  <div class="col-xs-12">
    <img style="width:100%; height:400px; opacity:0.9" type="button" ng-src="{{newOpportunity.poster}}" ng-click="changeCover()"><br>
<!--     <input  class="btn btn-default btn-lg center-block"
    value="Change Cover Photo"/> -->
  </div>
  <div class="col-xs-12">
    <h5>
    <div>
      <label for="title">Title</label>
      <input name='title' type="text"
      ng-model="newOpportunity.title"
      placeholder="Enter title here" 
      value="{newOpportunity.title}"/><br><br>
    </div>
    <div>
      <label for="startDate">Start Date</label>
      <input name='startDate' type="date"
      ng-model="newOpportunity.startDate"
      placeholder="Enter Start Date" 
      value="{newOpportunity.startDate}"/><br><br>
    </div>
    <div>
      <label for="endDate">End Date</label>
      <input name='endDate' type="date"
      ng-model="newOpportunity.endDate"
      placeholder="Enter End Date" 
      value="{newOpportunity.endDate}"/><br><br>
    </div>
    <div>
      <label for="location">Location</label>
      <input name='location' type="text"
      placeholder="Add a location" 
      ng-model="newOpportunity.location"
      value="{newOpportunity.location}" 
      /><br><br>
    </div>
    <div>
      <label for="causesArea">Causes Area</label>
      <ul>
      <li ng-repeat="cause in newOpportunity.causesArea">{{cause}} <a ng-click="removeItem(newOpportunity.causesArea,cause)" style="color:red;">Remove</a></li>
      </ul>
      <div>
        <input name='causesArea' type="text"
        ng-model="newCause"
        placeholder="Add a cause" value="" />
        <input type="button" value="Add" ng-click="addItem(newOpportunity.causesArea,newCause)"/>
      </div><br><br>
    </div>
    <div>
      <label for="skillsRequired">Required Skills</label>
      <ul>
      <li ng-repeat="skill in newOpportunity.skillsRequired">{{skill}} <a ng-click="removeItem(newOpportunity.skillsRequired,skill)" style="color:red;">Remove</a></li>
      </ul>
      <div>
        <input name='skillsRequired' type="text"
        ng-model="newSkill"
        placeholder="Add a skill" value="" />
        <input type="button" value="Add" ng-click="addItem(newOpportunity.skillsRequired,newSkill)"/>
      </div><br><br>
    </div>
    <div>
      <div class="col-xs-5"></div>
      <input ng-if="routeParams.oppId" type="button" ng-click="save()" class="btn btn-default col-xs-1"
        value="Save"/>
      <input ng-if="routeParams.id" type="button" ng-click="create()" class="btn btn-default col-xs-1"
        value="Create"/>
        <input type="button" ng-click="cancel()" class="btn btn-default col-xs-1"
        value="Cancel" style="margin-left: 2px;" />
      <div class="col-xs-5"></div>
    </div>
    </h5>
  </div>

</div>
<div class='col-xs-2'>
</div>
